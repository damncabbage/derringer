<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>SMASH! Tickets</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="apple-touch-icon" href="apple-touch-icon.png" />
  <link rel="apple-touch-icon" size="114x114" href="apple-touch-icon-114x114.png" />

  <script src="lib/jquery-1.7.1.min.js"></script>
  <script src="lib/json2.js"></script>
  <script src="lib/underscore-1.3.3.js"></script>
  <script src="lib/backbone-0.9.2.js"></script>
  <script src="bootstrap/transition.js"></script>
  <script src="bootstrap/collapse.js"></script>
  <script src="bootstrap/dropdown.js"></script>
  <script src="build/derringer.js"></script>
</head>
<body>

  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-toggle="collapse" data-dropdown-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="#">SMASH!</a>
        <div class="nav-collapse">
          <ul class="nav">
            <li class="active"><a href="#">Ticket Booth</a></li>
            <li><a href="#about">Statistics</a></li>
            <li><a href="#contact">Settings</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>

  <div class="panels-container">

    <div class="panel-outer" id="search-panel">
      <div class="panel-inner">
        <div class="container">
          <!-- TODO: Turbo / Quick Scan -->

          <!-- The changing top-of-page instructions -->
          <header id="instructions" class="masthead">
            <h1 class="touch">Scan a barcode, or search for someone:</h1>
          </header>

          <!-- Notification -->
          <div id="search-notice"></div>
          <script type="text/template" id="search-notice-template">
            <div class="message fold">
              <h3>Done! you have <span class="scan-target">scanned Rob Howard.</span></h3>
              <!--
                <h3>Done! you have <span class="scan-target">scanned 4 people:</span></h3>
                <ul>
                  <li>Rob Howard</li>
                  <li>Rob Howard</li>
                  <li>Rob Howard</li>
                  <li>Rob Howard</li>
                </ul>
              -->
            </div>
          </script>

          <!-- The search form and results -->
          <div id="search"></div>
          <script type="text/template" id="search-template">
            <div id="search-form">
              <div class="inputs">
                <form id="searchForm" method="get">
                  <input id="terms" name="terms" type="text" class="text" placeholder="" />
                  <input id="submit" name="submit" type="submit" class="submit" value="Go" />
                </form>
                <div class="tip touch">Tap here to get started.</div>
                <div class="tip mouse">Click here to get started.</div>
              </div>
            </div>

            <ul id="search-results" class="orders">
              <li class="order group"><a data-route="order">
                <p class="code"></p>
                <h2></h2>
                <p class="others">With <span class="count">3 others</span>:</p>
                <ul class="others">
                  <li>Some Guy</li>
                  <li>Some Other Guy</li>
                  <li>Him Too</li>
                </ul>
              </a></li>
            </ul>
          </script>

          <hr />

          <footer>
            <p>&copy; SMASH! 2012</p>
          </footer>

        </div> <!-- /container -->
      </div>
    </div>

    <div id="order-panel" class="panel-outer right">
      <div class="panel-inner">
        <div class="container">

          <div id="order"></div>
          <script type="text/template" id="order-template">
            <a class="back" href="#">&larr; Back</a>

            <div class="together single-ticket">
              <h2>Rob Howard</h2>
              <div class="action">
                <a class="btn btn-green btn-large">Everybody</a>
              </div>
              <div class="single-details">
                <p>Male, 26</p><a href="#">More Details</a>
                <ul class="fold">
                  <li><strong>Email:</strong> rob@robhoward.id.au</li>
                  <li><strong>Address:</strong> Foo St, Barville NSW 2000</li>
                </ul>
              </div>
              <div class="group-details">
                <p>Order with <span class="ticket-count">5</span> people:</p>
                <ul> <!-- TODO: Float -->
                  <li>Rob Howard</li>
                  <li>Rob Howard</li>
                  <li>Rob Howard</li>
                  <li>Rob Howard</li>
                  <li>Rob Howard</li>
                </ul>
              </div>
            </div>

            <div class="individual">
              <p class="or-divider"><span>OR</span></p>

              <ul class="orders">
                <li></li>
              </ul>
            </div>

            <div class="history">
              <h3>Order History</h3>
              <ul>
                <li><time>3 March 2012</time>, paid for order by BPAY.</li>
                <li><time>1 March 2012</time>, created order.</li>
              </ul>
            </div>
          </script>

          <hr />

          <footer>
            <p>&copy; SMASH! 2012</p>
          </footer>

        </div> <!-- /container -->
      </div>
    </div>

  </div> <!-- /panels-container -->

</body>
</html>
